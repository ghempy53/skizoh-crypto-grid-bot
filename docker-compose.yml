# =============================================================================
# Skizoh Crypto Grid Trading Bot - Docker Compose
# For Raspberry Pi deployment
# =============================================================================
#
# Usage:
#   docker-compose up -d        # Start bot in background
#   docker-compose logs -f      # View live logs
#   docker-compose down         # Stop bot
#   docker-compose restart      # Restart bot
#
# =============================================================================

services:
  gridbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skizoh-gridbot
    restart: unless-stopped
    
    # Environment variables
    environment:
      - TZ=${TZ:-America/Denver}
      - PYTHONUNBUFFERED=1
    
    # Mount volumes for persistence and configuration
    volumes:
      # Configuration file (read-only for security)
      - ./config.json:/app/src/priv/config.json:ro
      
      # Data persistence (logs, position state, tax records)
      - ./data:/app/data
    
    # Resource limits for Raspberry Pi
    # Adjust based on your Pi model
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check
    healthcheck:
      test: ["CMD", "python3", "-c", "import ccxt; import numpy"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

